<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A demonstration of the HTTP and Socket.IO APIs available at the Jaguar Land Rover Developer Challenge 2016">
    <meta name="author" content="Blake Hemingway">

    <title>JLR API Demo</title>

    <!-- Bootstrap core CSS & vendor themes-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/c3.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">JLR Developer Challenge API Demo</a>
        </div>
      </div>
    </nav>

    <main class="container">

      <form class="form-horizontal col-md-4">
        <fieldset>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="request">API Key</label>
          <div class="col-md-8">
          <input id="request" name="request" type="text" placeholder="" class="form-control input-md">
          </div>
          <div class="col-md-8 col-md-offset-4">
            <button type="button" id="list-vehicles" name="list-vehicles" class="btn btn-primary col-xs-12">List Vehicles</button>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group vehicles-group">
          <label class="col-md-4 control-label" for="vin">Select Vehicle</label>
          <div class="col-md-8">
            <select id="vin" name="vin" class="form-control">
              <option value="">-- Select One --</option>
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group journeys-group">
          <label class="col-md-4 control-label" for="jid">Select Journey</label>
          <div class="col-md-8">
            <select id="jid" name="jid" class="form-control">
              <option value="">-- Select One --</option>
            </select>
          </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group signals-group">
          <label class="col-md-4 control-label" for="signals">Select Signal(s)</label>
          <div class="col-md-8">
            <select id="signals" name="signals" class="form-control">
              <option value="">-- Select One --</option>
            </select>
          </div>
          <div class="col-md-8 col-md-offset-4">
            <button type="button" id="plot-data" name="plot-data" class="btn btn-primary col-xs-12">Plot Data</button>
          </div>
        </div>

        </fieldset>
      </form>

      <hr class="visible-xs visible-sm">

      <div class="col-md-8" id="chart-wrapper">
        <div id="chart"></div>
      </div>

    </main><!-- /.container -->


    <!-- JS
    ================================================== -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/jlr.js"></script>

  </body>
</html>
